<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Parallax Test</title>

	<link href="fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<p>Test</p>
	<div id="test1" data-0="top[cubic]:100%;border-radius[cubic]:0em;background:rgb(0,50,100);border-width:0px;" data-2000="top:10%;border-radius:2em;background:rgb(190,230,255);border-width:10px;">
		<h2>Welcome</h2>
		<p>Preliminary test of the github pages and Skrollr by Prinzhorn <a href= "https://github.com/Prinzhorn/">His Github</a></p>
	</div>
	<div id="test2" data-2500="top[cubic]:100%;border-radius[cubic]:0em;background:rgb(0,50,100);border-width:0px;" data-3100="top:10%;border-radius:2em;background:rgb(190,230,255);border-width:10px;">
		<h2>Again</h2>
		<p>Just throwing random code out there...</p>
	</div>
	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
</body>

</html>
