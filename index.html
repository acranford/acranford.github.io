<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Parallax Test</title>

	<link href="fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px -10000px;"></div>
	<div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px -8000px;"></div>
	<div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px -6000px;"></div>

	<div id="test1" data-0="top[cubic]:100%;border-radius[cubic]:0em;background:rgb(0,50,100);border-width:0px;" data-500="top:10%;border-radius:2em;background:rgb(190,230,255);border-width:10px;">
		<h2>Welcome</h2>
		<p>Preliminary test of the github pages and Skrollr by Prinzhorn <a href="https://github.com/Prinzhorn/">His Github</a></p>
	</div>
	<div id="test2" data-500="top[cubic]:100%;border-radius[cubic]:0em;background:rgb(0,50,100);border-width:0px;" data-1000="top:10%;border-radius:2em;background:rgb(190,230,255);border-width:10px;">
		<h2>Again</h2>
		<p>Just throwing random code out there...</p>
	</div>
	<div id="rotation" data-1000="opacity:1;top:3%;transform:rotate(0deg);transform-origin:0 0;" data-1500="opacity:0;top:-10%;transform:rotate(-90deg);">
		<h3>Fixed more shit.</h3>
		<p>Stupid tags and re-learning and stuff...</p>
		<p>It's a real pain in the neck, ya know?</p>
	</div>
	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
</body>

</html>
