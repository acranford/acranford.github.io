<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Parallax Test</title>

	<link href="fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="intro" data-0="Opacity:1;top:10%;" data-500="Opacity:0;top:-100%;">
		<h1>Hello</h1>
		<p>This is a preliminary test</p>
	</div>
	<div id="intro" data-300="Opacity:1;top:100%;" data-600="opacity:1;top=0%;" data-900="display:block;" data-1200="opacity:0;top:-100%;">
		<p>This is going to take a while to get it all organized.</p>
		<p>Just hang with me for a bit here</p>
	</div>
	<div id="intro" data-1000="Opacity:1;top10%;transform:rotate(0deg);transform-origin:0 0;" data-1500="opacity:0;transform:rotate(-90deg);">
		<p>Just need some more random text</p>
	</div>
	
	<script type="text/javascript" src="skrollr.min.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
</body>

</html>
